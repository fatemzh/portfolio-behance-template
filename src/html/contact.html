<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/style-contact.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <!--DEBUT BARRE NAV-->
        <nav>
            <ul>
                <li>Accueil</li>
                <li>A propos</li>
                <li>Services</li>
                <li>Projets</li>
                <li>Archives</li>
                <li>Contact</li>
            </ul>
        </nav>        <!--FIN BARRE NAV-->

        <div id="social-medias">
            <div id="linkedin">
                <img src="" alt="logo linkedin">
                <p>Linkedin</p>
            </div>
            <div id="instagram">
                <img src="" alt="logo instagram">
                <p>Instagram</p>
            </div>
        </div>
        <p>Copyright @2023 Abid Fatem. All right reserved.</p>
    </header>
    <main>
        <div id="infos">
            <p>Contact</p>
            <h1>Prenons contact</h1>
            <h3>+XX XXX XXX XX XX</h3>
            <h3>xxxxxxxxxxxx@xxxxxxxxx.com</h3>
        </div>
        <div id="contact-for-projects">
            <div id="sender-infos">
                <label for="name">Ton nom</label>
                <input  id="name" type="text">
                <label for="email">Ton adresse email</label>
                <input id="email" type="email">
            </div>
            <div id="sender-message">
                <label id="message">Ecris ton message ici</label>
                <textarea></textarea>
                <label for="myfile">Attacher un fichier</label>
                <input type="file" id="myfile" name="myfile">
                <input type="button" value="Envoyer" class="submit-button">
            </div>
        </div>
    </main>
</body>
</html>
